<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>DOUGH</title>
</head>
<body>
  <div class="container">
    <!-- heading -->

    <div class="col-md-2 sidebar">
      <img class="wide-range" src="img/othericon.png"/>
      <h1>DOUGH</h1>
      <p><a href="index.html">HOME</a></p>
      <p><a href="about.html">ABOUT US</a></p>
      <p><a href="order.html">ORDER</a></p>
    </div>

    <div class="col-md-10 order">
      <form id="form">
        <div class="form-group order-form">
          <h2>Order Online</h2>
          <!-- size -->
          <div id="size" class="text">
            <h3>Serving Size</h3>
            <label class="radio-inline">
              <input type="radio" name="size" value="1">2-4
            </label>
            <label class="radio-inline">
              <input type="radio" name="size" value="2">4-6
            </label>
            <label class="radio-inline">
              <input type="radio" name="size" value="3">6-8
            </label>
            <label class="radio-inline">
              <input type="radio" name="size" value="4">10-12
            </label>
          </div>
          <!-- toppings -->
          <div id="topping">
            <h3>Toppings</h3>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="1">Pepperoni
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="2">Canadian bacon
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="3">Italian sausage
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="4">Mozzarella cheese
            </label>
            <br>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="5">Pineapple
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="6">Olives
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="7">Fresh basil
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="8">Pamfilo hair
            </label>
          </div>
          <!-- deliver -->
          <div class="deliveryInfo">
            <div class="col-xs-4">
              <label for="fullName">Name</label>
              <input type="text" class="form-control" id="fullName">
            </div>
            <div class="col-xs-4">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="col-xs-4">
              <label for="time">What Time?</label>
              <input type="text" class="form-control" id="time">
            </div>
          </div>

          <!-- button -->
          <button type="submit" id="order" class="button btn-default">Get it Started</button>
        </div>
      </form>

      <!-- Order Details -->
      <div class="result">
        <div id="text">
          <h4> Total Due:</h4>
          <p id="orderResult"></p>
          <br>
          <h4>Hey <span id="userName"></span></h4>
          <p> We have your pizza on its way to <span id="userAddress"></span> at <span id="userTime"></span>
        </div>
        <button type="button" class="button btn-default" id="refresh">New Order</button>
      </div>

    </div>

  </body>
  </html>
