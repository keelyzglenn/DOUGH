<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>DOUGH</title>
  </head>
  <body>
    <div class="container">
<!-- heading -->
    <div class="row">
      <div class="col-md-2 sidebar">
        <h1>DOUGH.</h1>
        <p>HOME</p>
        <p>ABOUT US</p>
        <p>ORDER</p>
        <p>CONTACT</p>
      </div>

      <div class="col-md-10 order">
      <form id="form">
        <div class="form-group order-form">
          <h2>Place an Order Online:</h2>
<!-- size -->
          <div id="size" class="text">
            <h3>Feeds</h3>
             <label class="radio-inline">
               <input type="radio" name="size" value="1">2-4
             </label>
              <label class="radio-inline">
               <input type="radio" name="size" value="2">4-6
             </label>
              <label class="radio-inline">
               <input type="radio" name="size" value="3">6-8
             </label>
              <label class="radio-inline">
               <input type="radio" name="size" value="4">10-12
             </label>
           </div>
<!-- toppings -->
         <div id="topping">
           <h3>Toppings</h3>
           <label class="checkbox-inline">
              <input type="checkbox" name="top" value="1">pepperoni
          </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="2">cheese
          </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="3">pineapple
          </label>
            <label class="checkbox-inline">
              <input type="checkbox" name="top" value="4">ham
          </label>
          </div>

<!-- button -->
        <button type="submit" id="order" class="button btn-default">Get it Started</button>
        </div>
      </form>

<!-- Order Details -->
      <div class="result">
        <div id="text">
        <h4> Your total price for this order is:</h4>
        <p id="orderResult"></p>
        </div>
        <button type="button" class="button btn-default">Start New Order</button>
      </div>

    </div>
    </div>
  </body>
</html>
