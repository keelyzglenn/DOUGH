<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Flyball Simulator</title>
</head>
<body>
  <div class="container text-center">
    <!-- heading -->
    <div class=" title text-center">  <h1>Flyball Simulator</h1> </div>
                                   
<div class="lights">
    <div class="lamp text-center " id="Red"></div>
    <div class="lamp text-center" id="Yellow"></div>
  
     <div class="lamp text-center" id="Yellow2"></div>
     <div class="lamp text-center" id="Yellow3">
     </div>
    <div class="lamp text-center" id="Green"></div>
    </div>
  
    
    <button class="button" id="trafficLight"> click here </button>

 <script>
var changeState = (function () {
    var state = 0,
        lamps = ["Red", "Yellow", "Yellow2", "Yellow3", "Green"],
        lampsLength = lamps.length,
        order = [
           [200, "Green"],
           [200, "Yellow3"],
           [200, "Yellow2"],
           [200, "Yellow"],
            [200, "Red"],
            [1200, "Yellow"],
            [1200, "Yellow2"],
            [1200, "Yellow3"],
            [10000, "Green"]
        ],
        orderLength = order.length,
        lampIndex,
        orderIndex,
        sId;

    return function (stop) {
        if (stop) {
            clearTimeout(sId);
            return;
        }

        var lamp,
        lampDOM;

        for (lampIndex = 0; lampIndex < lampsLength; lampIndex += 1) {
            lamp = lamps[lampIndex];
            lampDOM = document.getElementById(lamp);
            if (order[state].indexOf(lamp) !== -1) {
                lampDOM.classList.add("lamp" + lamp);
            } else {
                lampDOM.classList.remove("lamp" + lamp);
            }
        }

        sId = setTimeout(changeState, order[state][0]);
        state += 1;
        if (state >= orderLength) {
            state = 0;
        }
    };
}());

document.getElementById("trafficLight").addEventListener("click", (function () {
    var state = false;
    
    return function () {
        changeState(state);
        state = !state;
    };
}()), false);

    </script>
  </div>  
</body>
</html>
