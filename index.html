<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>DOUGH</title>
  </head>
  <body>
    <div class="container">
<!-- heading -->
      <div class="jumbotron">
        <h1>DOUGH.</h1>
      </div>

      <form id="form">
        <div class="form-group">
<!-- size -->
          <div id="size">
            <h2>Feeds:</h2>
             <label class="radio-inline">
               <input type="radio" name="size" value="1">2-4
             </label>
              <label class="radio-inline">
               <input type="radio" name="size" value="2">4-6
             </label>
              <label class="radio-inline">
               <input type="radio" name="size" value="3">6-8
             </label>
              <label class="radio-inline">
               <input type="radio" name="size" value="4">10-12
             </label>
           </div>
<!-- toppings -->
         <div id="topping">
           <h2>Toppings:</h2>
              <input type="checkbox" name="top" value="1">pepperoni <br>
              <input type="checkbox" name="top" value="2">cheese <br>
              <input type="checkbox" name="top" value="3">pineapple <br>
              <input type="checkbox" name="top" value="4">ham <br> 
          </div>
<!-- carryout -->
          <!-- <div id="carryout">
            <h2>Feeds:</h2>
             <label class="radio-inline">
               <input type="radio" name="carry" value="1">pick it up
             </label>
              <label class="radio-inline">
               <input type="radio" name="carry" value="2">delivery
             </label>
           </div> -->
        </div>
<!-- button -->
        <button type="submit" id="order" class="button btn-default">Submit</button>
      </form>

<!-- Order Details -->
      <div id="orderResult">
        These are your results
        <p id="sizes"></p>
        <p id="toppings"></p>
      </div>
    </div>
  </body>
</html>
